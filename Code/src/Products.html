<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="./input.css" />
    <link href="./output.css" rel="stylesheet" />
    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 50;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #fefefe;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        border-radius: 10px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      .show {
        display: flex;
      }
    </style>
  </head>
  <body>
    <header class="bg-gray-800 text-white py-4">
      <div class="container mx-auto flex justify-between items-center px-4">
        <div>
          <h1 class="text-xl font-semibold">Dashboard</h1>
        </div>
        <nav>
          <ul class="flex space-x-6">
            <li>
              <a href="./Products.html" class="hover:text-gray-300">Produkte</a>
            </li>
            <li>
              <a href="./Category.html" class="hover:text-gray-300"
                >Kategorien</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Modal toggle -->
    <div class="flex justify-center m-5">
      <button
        id="defaultModalButton"
        class="block text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        type="button"
      >
        Produkt erstellen
      </button>
    </div>

    <!-- Main modal -->
    <div id="defaultModal" tabindex="-1" aria-hidden="true" class="modal">
      <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
        <!-- Modal content -->
        <div
          class="modal-content relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5"
        >
          <!-- Modal header -->
          <div
            class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600"
          >
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              Produkt hinzufügen
            </h3>
            <button
              type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
              onclick="closeModal('defaultModal')"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <form id="productForm" action="#">
            <input type="hidden" id="productId" name="productId" />
            <div class="grid gap-4 mb-4 sm:grid-cols-2">
              <div>
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Name</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Type product name"
                  required=""
                />
              </div>
              <div>
                <label
                  for="price"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Preis</label
                >
                <input
                  type="number"
                  name="price"
                  id="price"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="$2999"
                  required=""
                />
              </div>
              <div>
                <label
                  for="category"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Kategorie</label
                >
                <select
                  id="category"
                  name="category"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                >
                  <option selected disabled>Kategorie auswählen</option>
                  <!-- Options will be dynamically inserted here -->
                </select>
              </div>
              <div class="sm:col-span-2">
                <label
                  for="file_input"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Datei hochladen</label
                >
                <input
                  class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                  id="file_input"
                  type="file"
                  name="file_input"
                />
              </div>
            </div>
            <button
              type="submit"
              class="text-white inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
            >
              <svg
                class="mr-1 -ml-1 w-6 h-6"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span id="modalAction">Neues Produkt hinzufügen</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
      >
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3">Name des Produkts</th>
            <th scope="col" class="px-6 py-3">Kategorie</th>
            <th scope="col" class="px-6 py-3">Preis</th>
            <th scope="col" class="px-6 py-3">bearbeiten</th>
            <th scope="col" class="px-6 py-3">Löschen</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!-- Products will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <script>
      const token = localStorage.getItem("token");
      let isEditMode = false;

      document.addEventListener("DOMContentLoaded", function () {
        function openModal(modalId) {
          var modal = document.getElementById(modalId);
          if (!modal) {
            console.error(`No se encontró el modal con ID ${modalId}.`);
            return;
          }
          modal.classList.add("show");
          modal.setAttribute("aria-hidden", "false");
          document.body.style.overflow = "hidden";
        }

        function closeModal(modalId) {
          var modal = document.getElementById(modalId);
          if (!modal) {
            console.error(`No se encontró el modal con ID ${modalId}.`);
            return;
          }
          modal.classList.remove("show");
          modal.setAttribute("aria-hidden", "true");
          document.body.style.overflow = "auto";

          if (modalId === "defaultModal") {
            document.getElementById("productForm").reset();
            document.getElementById("modalAction").textContent =
              "Neues Produkt hinzufügen";
            isEditMode = false;
          }
        }

        var defaultModalButton = document.getElementById("defaultModalButton");

        if (defaultModalButton) {
          defaultModalButton.addEventListener("click", function () {
            openModal("defaultModal");
          });
        }

        window.onclick = function (event) {
          if (event.target.classList.contains("modal")) {
            event.target.classList.remove("show");
            event.target.setAttribute("aria-hidden", "true");
            document.body.style.overflow = "auto";
          }
        };

        fetch("http://localhost:3000/categories")
          .then((response) => response.json())
          .then((data) => {
            const categorySelect = document.getElementById("category");

            data.forEach((category) => {
              const option = document.createElement("option");
              option.value = category.id;
              option.textContent = category.name;
              categorySelect.appendChild(option);
            });

            loadProducts();
          })
          .catch((error) => console.error("Error fetching categories:", error));

        const productForm = document.getElementById("productForm");

        if (productForm) {
          productForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const fileInput = document.getElementById("file_input");

            if (
              !fileInput ||
              !fileInput.files ||
              fileInput.files.length === 0
            ) {
              alert("Sie müssen eine Bilddatei auswählen.");
              return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function (event) {
              const base64Image = event.target.result;

              const data = {
                name: formData.get("name"),
                price: parseFloat(formData.get("price")),
                categoryId: parseInt(formData.get("category")),
                image: base64Image,
              };

              let url = "http://localhost:3000/products";
              let method = "POST";
              if (isEditMode) {
                const productId = document.getElementById("productId").value;
                url = `http://localhost:3000/products/${productId}`;
                method = "PUT";
              }

              fetch(url, {
                method: method,
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify(data),
              })
                .then((response) => {
                  if (!response.ok) {
                    throw new Error(
                      isEditMode
                        ? "Error al actualizar el producto"
                        : "Error al crear el producto"
                    );
                  }
                  return response.json();
                })
                .then((result) => {
                  console.log(
                    isEditMode ? "Producto actualizado:" : "Producto creado:",
                    result
                  );
                  alert(
                    isEditMode
                      ? "Produkt erfolgreich aktualisiert"
                      : "Produkt erfolgreich erstellt"
                  );
                  closeModal("defaultModal");
                  loadProducts();
                })
                .catch((error) => {
                  console.error("Error:", error);
                  alert(
                    isEditMode
                      ? "Error al actualizar el producto: " + error.message
                      : "Error al conectar con la API: " + error.message
                  );
                });
            };

            reader.readAsDataURL(file);
          });
        }

        function loadProducts() {
          fetch("http://localhost:3000/products")
            .then((response) => response.json())
            .then((data) => {
              const productTableBody =
                document.getElementById("productTableBody");
              productTableBody.innerHTML = "";

              data.forEach((product) => {
                const row = document.createElement("tr");

                fetch(`http://localhost:3000/categories/${product.categoryId}`)
                  .then((response) => response.json())
                  .then((category) => {
                    row.innerHTML = `
                <td class="px-6 py-4">${product.name}</td>
                <td class="px-6 py-4">${category.name}</td>
                <td class="px-6 py-4">$${product.price.toFixed(2)}</td>
                <td class="px-6 py-4">
                  <button class="text-blue-600 hover:text-blue-900" onclick="editProduct(${
                    product.id
                  })">bearbeiten</button>
                </td>
                <td class="px-6 py-4">
                  <button class="text-red-600 hover:text-red-900" onclick="deleteProduct(${
                    product.id
                  })">Löschen</button>
                </td>
              `;
                    productTableBody.appendChild(row);
                  })
                  .catch((error) =>
                    console.error("Error fetching category:", error)
                  );
              });
            })
            .catch((error) => console.error("Error fetching products:", error));
        }

        window.editProduct = function (productId) {
          fetch(`http://localhost:3000/products/${productId}`)
            .then((response) => response.json())
            .then((product) => {
              document.getElementById("productId").value = product.id;
              document.getElementById("name").value = product.name;
              document.getElementById("price").value = product.price;
              document.getElementById("category").value = product.categoryId;
              document.getElementById("modalAction").textContent =
                "Produkt aktualisieren";
              isEditMode = true;
              openModal("defaultModal");
            })
            .catch((error) => {
              console.error("Error fetching product:", error);
              alert(
                "Error al obtener los datos del producto: " + error.message
              );
            });
        };

        window.deleteProduct = function (productId) {
          if (confirm("Are you sure you want to delete this product?")) {
            fetch(`http://localhost:3000/products/${productId}`, {
              method: "DELETE",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Error deleting product");
                }
                return response.json();
              })
              .then((result) => {
                console.log("Product deleted:", result);
                alert("Product deleted successfully");
                loadProducts();
              })
              .catch((error) => {
                console.error("Error:", error);
                alert("Error deleting product: " + error.message);
              });
          }
        };
      });
    </script>
  </body>
</html>
