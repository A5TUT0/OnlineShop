<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="./input.css" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-gray-800 text-white py-4">
      <div class="container mx-auto flex justify-between items-center px-4">
        <div>
          <h1 class="text-xl font-semibold">Dashboard</h1>
        </div>
        <nav>
          <ul class="flex space-x-6">
            <li>
              <a href="./ProductsCRUD.html" class="hover:text-gray-300"
                >Produkte</a
              >
            </li>
            <li>
              <a href="./CategoryCRUD.html" class="hover:text-gray-300"
                >Kategorien</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Modal toggle -->
    <div class="flex justify-center m-5">
      <button
        id="defaultModalButton"
        class="block text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        type="button"
      >
        Produkt erstellen
      </button>
    </div>

    <!-- Main modal -->
    <div id="defaultModal" tabindex="-1" aria-hidden="true" class="modal">
      <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
        <!-- Modal content -->
        <div
          class="modal-content relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5"
        >
          <!-- Modal header -->
          <div
            class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600"
          >
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              Produkt hinzufügen
            </h3>
            <button
              type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
              onclick="closeModal('defaultModal')"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <form id="productForm" action="#">
            <input type="hidden" id="productId" name="productId" />
            <div class="grid gap-4 mb-4 sm:grid-cols-2">
              <div>
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Name</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Type product name"
                  required=""
                />
              </div>
              <div>
                <label
                  for="price"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Preis</label
                >
                <input
                  type="number"
                  name="price"
                  id="price"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="$2999"
                  required=""
                />
              </div>
              <div>
                <label
                  for="category"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Kategorie</label
                >
                <select
                  id="category"
                  name="category"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                >
                  <option selected disabled>Kategorie auswählen</option>
                  <!-- Options will be dynamically inserted here -->
                </select>
              </div>
              <div class="sm:col-span-2">
                <label
                  for="file_input"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Datei hochladen</label
                >
                <input
                  class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                  id="file_input"
                  type="file"
                  name="file_input"
                />
              </div>
            </div>
            <button
              type="submit"
              class="text-white inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
            >
              <svg
                class="mr-1 -ml-1 w-6 h-6"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span id="modalAction">Neues Produkt hinzufügen</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Delete modal -->
    <div id="deleteModal" tabindex="-1" aria-hidden="true" class="modal">
      <div class="relative p-4 w-full max-w-md h-full md:h-auto">
        <!-- Modal content -->
        <div
          class="relative p-4 text-center bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5"
        >
          <button
            type="button"
            class="text-gray-400 absolute top-2.5 right-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
            onclick="closeModal('deleteModal')"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span class="sr-only">Modal schliessen</span>
          </button>
          <svg
            class="text-gray-400 dark:text-gray-500 w-11 h-11 mb-3.5 mx-auto"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <p class="mb-4 text-gray-500 dark:text-gray-300">
            Sind Sie sicher, dass Sie diese Kategorie löschen möchten?
          </p>
          <div class="flex justify-center items-center space-x-4">
            <button
              type="button"
              class="py-2 px-3 text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
              onclick="closeModal('deleteModal')"
            >
              Nein, abbrechen
            </button>
            <button
              id="confirmDeleteButton"
              type="button"
              class="py-2 px-3 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900"
            >
              Ja, ich bin sicher
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="alertContainer" class="alert-container"></div>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
      >
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3">Name des Produkts</th>
            <th scope="col" class="px-6 py-3">Kategorie</th>
            <th scope="col" class="px-6 py-3">Preis</th>
            <th scope="col" class="px-6 py-3">bearbeiten</th>
            <th scope="col" class="px-6 py-3">Löschen</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!-- Products will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token"); // Token aus dem localStorage holen
        let isEditMode = false; // Variable um den Bearbeitungsmodus zu bestimmen
        let deleteProductId = null; // Variable um die ID des zu löschenden Produkts zu speichern

        // Funktion um ein Modal zu öffnen
        function openModal(modalId) {
          const modal = document.getElementById(modalId); // Modal-Element nach ID finden
          if (!modal) {
            console.error(`Kein Modal mit der ID ${modalId} gefunden.`); // Fehler, wenn kein Modal gefunden wurde
            return;
          }
          modal.classList.add("show"); // Klasse "show" hinzufügen um das Modal sichtbar zu machen
          modal.setAttribute("aria-hidden", "false"); // Attribut "aria-hidden" auf "false" setzen
          document.body.style.overflow = "hidden"; // Verhindern, dass der Hintergrund scrollt
        }
        // Quelle: https://developer.mozilla.org/en-US/docs/Web/API/Element/classList

        // Funktion um ein Modal zu schliessen
        function closeModal(modalId) {
          const modal = document.getElementById(modalId); // Modal-Element nach ID finden
          if (!modal) {
            console.error(`Kein Modal mit der ID ${modalId} gefunden.`); // Fehler, wenn kein Modal gefunden wurde
            return;
          }
          modal.classList.remove("show"); // Klasse "show" entfernen um das Modal zu verbergen
          modal.setAttribute("aria-hidden", "true"); // Attribut "aria-hidden" auf "true" setzen
          document.body.style.overflow = "auto"; // Ermöglichen, dass der Hintergrund wieder scrollt

          // Formular zurücksetzen, wenn das Produkt-Modal geschlossen wird
          if (modalId === "defaultModal") {
            document.getElementById("productForm").reset(); // Formular zurücksetzen
            document.getElementById("modalAction").textContent =
              "Neues Produkt hinzufügen"; // Text im Modal ändern
            isEditMode = false; // Bearbeitungsmodus auf false setzen
          }
        }
        // Quelle: https://developer.mozilla.org/en-US/docs/Web/API/Element/classList

        // Event-Listener um das Produkt-Erstellungs-Modal zu öffnen
        const defaultModalButton =
          document.getElementById("defaultModalButton");
        if (defaultModalButton) {
          defaultModalButton.addEventListener("click", function () {
            openModal("defaultModal"); // Funktion zum Öffnen des Modals aufrufen
          });
        }

        // Event-Listener um das Modal zu schliessen, wenn ausserhalb geklickt wird
        window.onclick = function (event) {
          if (event.target.classList.contains("modal")) {
            event.target.classList.remove("show"); // Modal schliessen
            event.target.setAttribute("aria-hidden", "true");
            document.body.style.overflow = "auto"; // Scrollen wieder ermöglichen
          }
        };

        // Kategorien laden und Dropdown befüllen
        fetch("http://localhost:3000/categories")
          .then((response) => response.json()) // Antwort in JSON umwandeln
          .then((data) => {
            const categorySelect = document.getElementById("category"); // Kategorie-Dropdown finden
            data.forEach((category) => {
              const option = document.createElement("option"); // Option-Element erstellen
              option.value = category.id; // Wert der Option setzen
              option.textContent = category.name; // Text der Option setzen
              categorySelect.appendChild(option); // Option dem Dropdown hinzufügen
            });
            loadProducts(); // Produkte laden
          })
          .catch((error) =>
            console.error("Fehler beim Abrufen der Kategorien:", error)
          );
        // Quelle: https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch

        // Event-Listener für das Produktformular
        const productForm = document.getElementById("productForm");
        if (productForm) {
          productForm.addEventListener("submit", function (e) {
            e.preventDefault(); // Standardverhalten des Formulars verhindern
            const formData = new FormData(e.target); // FormData-Objekt aus dem Formular erstellen
            const fileInput = document.getElementById("file_input");

            if (
              !fileInput ||
              !fileInput.files ||
              fileInput.files.length === 0
            ) {
              alert("Sie müssen eine Bilddatei auswählen."); // Warnung, wenn keine Datei ausgewählt wurde
              return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function (event) {
              const base64Image = event.target.result; // Bild in Base64 umwandeln
              const data = {
                name: formData.get("name"),
                price: parseFloat(formData.get("price")),
                categoryId: parseInt(formData.get("category")),
                image: base64Image,
              };

              let url = "http://localhost:3000/products";
              let method = "POST";
              if (isEditMode) {
                const productId = document.getElementById("productId").value;
                url = `http://localhost:3000/products/${productId}`;
                method = "PUT";
              }

              fetch(url, {
                method: method,
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify(data), // Daten in JSON umwandeln und senden
              })
                .then((response) => {
                  if (!response.ok) {
                    throw new Error(
                      isEditMode
                        ? "Fehler beim Aktualisieren des Produkts"
                        : "Fehler beim Erstellen des Produkts"
                    );
                  }
                  return response.json();
                })
                .then((result) => {
                  console.log(
                    isEditMode ? "Produkt aktualisiert:" : "Produkt erstellt:",
                    result
                  );
                  showAlert(
                    isEditMode
                      ? "Produkt erfolgreich aktualisiert"
                      : "Produkt erfolgreich erstellt",
                    "success"
                  );
                  closeModal("defaultModal"); // Modal schliessen
                  loadProducts(); // Produkte neu laden
                })
                .catch((error) => {
                  console.error("Fehler:", error);
                  showAlert(
                    isEditMode
                      ? "Fehler beim Aktualisieren des Produkts: " +
                          error.message
                      : "Fehler beim Verbinden mit der API: " + error.message,
                    "error"
                  );
                });
            };
            reader.readAsDataURL(file); // Bilddatei lesen
          });
        }
        // Quelle: https://developer.mozilla.org/en-US/docs/Web/API/FileReader
        // Quelle: https://developer.mozilla.org/en-US/docs/Web/API/FormData

        // Funktion um einen Alert anzuzeigen
        function showAlert(message, type) {
          const alertContainer = document.getElementById("alertContainer"); // Alert-Container finden
          const alert = document.createElement("div"); // Neues Alert-Element erstellen
          alert.classList.add(
            "alert",
            type === "success" ? "success" : "error"
          ); // Klassen für den Alert hinzufügen
          alert.innerHTML = `<div>${message}</div>`; // Nachricht in den Alert einfügen
          alertContainer.appendChild(alert); // Alert dem Container hinzufügen
          setTimeout(() => {
            alert.style.opacity = "0"; // Nach 3 Sekunden die Transparenz des Alerts auf 0 setzen
            setTimeout(() => {
              alert.remove(); // Alert aus dem DOM entfernen
            }, 300);
          }, 3000);
        }
        // Quelle: https://developer.mozilla.org/en-US/docs/Web/API/Document/createElement
        // Quelle: https://developer.mozilla.org/en-US/docs/Web/API/setTimeout

        // Funktion um die Produkte zu laden und die Tabelle zu aktualisieren
        function loadProducts() {
          fetch("http://localhost:3000/products")
            .then((response) => response.json()) // Antwort in JSON umwandeln
            .then((data) => {
              const productTableBody =
                document.getElementById("productTableBody"); // Tabellenkörper finden
              productTableBody.innerHTML = ""; // Aktuellen Inhalt löschen
              data.forEach((product) => {
                const row = document.createElement("tr"); // Neue Zeile für jedes Produkt erstellen
                fetch(`http://localhost:3000/categories/${product.categoryId}`)
                  .then((response) => response.json())
                  .then((category) => {
                    row.innerHTML = `
                <td class="px-6 py-4">${product.name}</td>
                <td class="px-6 py-4">${category.name}</td>
                <td class="px-6 py-4">$${product.price.toFixed(2)}</td>
                <td class="px-6 py-4">
                  <button class="text-blue-600 hover:text-blue-900" onclick="editProduct(${
                    product.id
                  })">bearbeiten</button>
                </td>
                <td class="px-6 py-4">
                  <button class="text-red-600 hover:text-red-900" onclick="confirmDeleteProduct(${
                    product.id
                  })">Löschen</button>
                </td>
              `; // Produktdaten in die Zeile einfügen
                    productTableBody.appendChild(row); // Zeile der Tabelle hinzufügen
                  })
                  .catch((error) =>
                    console.error("Fehler beim Abrufen der Kategorie:", error)
                  );
              });
            })
            .catch((error) =>
              console.error("Fehler beim Abrufen der Produkte:", error)
            );
        }
        // Quelle: https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch

        // Funktion um ein Produkt zu bearbeiten
        window.editProduct = function (productId) {
          fetch(`http://localhost:3000/products/${productId}`)
            .then((response) => response.json()) // Antwort in JSON umwandeln
            .then((product) => {
              document.getElementById("productId").value = product.id; // Produktdaten in das Formular einfügen
              document.getElementById("name").value = product.name;
              document.getElementById("price").value = product.price;
              document.getElementById("category").value = product.categoryId;
              document.getElementById("modalAction").textContent =
                "Produkt aktualisieren";
              isEditMode = true; // Bearbeitungsmodus aktivieren
              openModal("defaultModal"); // Modal öffnen
            })
            .catch((error) => {
              console.error("Fehler beim Abrufen des Produkts:", error);
              showAlert(
                "Fehler beim Abrufen der Produktdaten: " + error.message,
                "error"
              );
            });
        };

        // Funktion um die Löschung eines Produkts zu bestätigen
        window.confirmDeleteProduct = function (productId) {
          deleteProductId = productId; // Produkt-ID speichern
          openModal("deleteModal"); // Löschmodal öffnen
        };

        // Funktion um ein Produkt zu löschen
        window.deleteProduct = function () {
          if (!deleteProductId) return;
          fetch(`http://localhost:3000/products/${deleteProductId}`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Fehler beim Löschen des Produkts");
              }
              return response.json();
            })
            .then((result) => {
              console.log("Produkt gelöscht:", result);
              showAlert("Produkt erfolgreich gelöscht", "success");
              closeModal("deleteModal"); // Löschmodal schliessen
              loadProducts(); // Produkte neu laden
            })
            .catch((error) => {
              console.error("Fehler:", error);
              showAlert(
                "Fehler beim Löschen des Produkts: " + error.message,
                "error"
              );
            });
        };

        // Event-Listener für den Bestätigungsbutton im Löschmodal
        const confirmDeleteButton = document.getElementById(
          "confirmDeleteButton"
        );
        if (confirmDeleteButton) {
          confirmDeleteButton.addEventListener("click", function () {
            deleteProduct(); // Produkt löschen
          });
        }
      });
      // Quelle: https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener - Verwenden von addEventListener für Event-Listener
      // Quelle: https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch - Verwenden der Fetch API zum Abrufen von Daten
      // Quelle: https://developer.mozilla.org/en-US/docs/Web/API/Document/getElementById - Verwenden von getElementById zum Auswählen von DOM-Elementen nach ID
      // Quelle: https://developer.mozilla.org/en-US/docs/Web/API/Document/createElement - Verwenden von createElement zum Erstellen neuer DOM-Elemente
      // Quelle: https://developer.mozilla.org/en-US/docs/Web/API/Node/appendChild - Verwenden von appendChild zum Hinzufügen von DOM-Elementen als Kinder eines anderen Elements
    </script>
  </body>
</html>
