<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kategorien</title>
    <link rel="stylesheet" href="./input.css" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-gray-800 text-white py-4">
      <div class="container mx-auto flex justify-between items-center px-4">
        <div>
          <h1 class="text-xl font-semibold">Dashboard</h1>
        </div>
        <nav>
          <ul class="flex space-x-6">
            <li>
              <a href="./ProductsCRUD.html" class="hover:text-gray-300"
                >Produkte</a
              >
            </li>
            <li>
              <a href="./CategoryCRUD.html" class="hover:text-gray-300"
                >Kategorien</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <button
      id="categoryModalButton"
      class="block text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
      type="button"
      style="margin: 1rem auto"
    >
      Kategorie erstellen
    </button>

    <div id="categoryModal" tabindex="-1" aria-hidden="true" class="modal">
      <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
        <div
          class="modal-content relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5"
        >
          <div
            class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600"
          >
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              Kategorie hinzufügen
            </h3>
            <button
              type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
              onclick="closeModal('categoryModal')"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span class="sr-only">Modal schließen</span>
            </button>
          </div>
          <form id="createCategoryForm" action="#">
            <input type="hidden" id="categoryId" name="categoryId" />
            <div class="grid gap-4 mb-4">
              <div>
                <label
                  for="categoryName"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Kategoriename</label
                >
                <input
                  type="text"
                  name="categoryName"
                  id="categoryName"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Geben Sie den Kategorienamen ein"
                  required
                />
              </div>
            </div>
            <button
              type="submit"
              class="text-white inline-flex items-center bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              style="background-color: #155e75"
            >
              <svg
                class="mr-1 -ml-1 w-6 h-6"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span id="modalAction">Neue Kategorie hinzufügen</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div id="deleteModal" tabindex="-1" aria-hidden="true" class="modal">
      <div class="relative p-4 w-full max-w-md h-full md:h-auto">
        <div
          class="relative p-4 text-center bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5"
        >
          <button
            type="button"
            class="text-gray-400 absolute top-2.5 right-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
            onclick="closeModal('deleteModal')"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
          <svg
            class="text-gray-400 dark:text-gray-500 w-11 h-11 mb-3.5 mx-auto"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <p class="mb-4 text-gray-500 dark:text-gray-300">
            Sind Sie sicher, dass Sie dieses Element löschen möchten?
          </p>
          <div class="flex justify-center items-center space-x-4">
            <button
              onclick="closeModal('deleteModal')"
              type="button"
              class="py-2 px-3 text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
            >
              No, cancel
            </button>
            <button
              id="confirmDeleteButton"
              type="button"
              class="py-2 px-3 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900"
            >
              Yes, I'm sure
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="alertContainer" class="alert-container"></div>

    <div class="container mx-auto mt-8">
      <h2 class="text-2xl font-semibold mb-4">Kategorien Liste</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-lg overflow-hidden">
          <thead
            class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal"
          >
            <tr>
              <th class="py-3 px-6 text-left">Name</th>
              <th class="py-3 px-6 text-left">Aktionen</th>
            </tr>
          </thead>
          <tbody
            class="text-gray-600 text-sm font-light"
            id="categoryTableBody"
          >
            <!-- Aquí se cargarán dinámicamente las categorías -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let deleteCategoryId = null;
        const token = localStorage.getItem("token");

        // Abrir modal
        function openModal(modalId) {
          const modal = document.getElementById(modalId);
          if (modal) {
            modal.classList.add("show");
            document.body.style.overflow = "hidden";
          }
        }

        // Cerrar modal
        function closeModal(modalId) {
          const modal = document.getElementById(modalId);
          if (modal) {
            modal.classList.remove("show");
            document.body.style.overflow = "auto";
          }
        }

        // Mostrar alerta
        function showAlert(message, type) {
          const alertContainer = document.getElementById("alertContainer");
          const alert = document.createElement("div");
          alert.classList.add(
            "alert",
            type === "success" ? "success" : "error"
          );
          alert.innerHTML = `<div>${message}</div>`;
          alertContainer.appendChild(alert);
          setTimeout(() => {
            alert.style.opacity = "0";
            setTimeout(() => {
              alert.remove();
            }, 300);
          }, 3000);
        }

        // Cargar categorías
        function loadCategories() {
          fetch("http://localhost:3000/categories")
            .then((response) => response.json())
            .then((data) => {
              const categoryTableBody =
                document.getElementById("categoryTableBody");
              categoryTableBody.innerHTML = "";
              data.forEach((category) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                                <td class="py-3 px-6 text-left">${category.name}</td>
                                <td class="py-3 px-6 text-left">
                                    <button class="text-indigo-600 hover:text-indigo-900" onclick="editCategory(${category.id})">Bearbeiten</button>
                                    <button class="text-red-600 hover:text-red-900 ml-2" onclick="confirmDeleteCategory(${category.id})">Löschen</button>
                                </td>
                            `;
                categoryTableBody.appendChild(row);
              });
            })
            .catch((error) =>
              console.error("Fehler beim Abrufen der Kategorien:", error)
            );
        }

        // Confirmar eliminación de categoría
        window.confirmDeleteCategory = function (categoryId) {
          deleteCategoryId = categoryId;
          openModal("deleteModal");
        };

        // Eliminar categoría
        window.deleteCategory = function () {
          if (!deleteCategoryId) return;
          fetch(`http://localhost:3000/categories/${deleteCategoryId}`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Fehler beim Löschen der Kategorie");
              }
              return response.json();
            })
            .then((result) => {
              console.log("Kategorie gelöscht:", result);
              showAlert("Kategorie erfolgreich gelöscht", "success");
              closeModal("deleteModal");
              loadCategories();
            })
            .catch((error) => {
              console.error("Fehler:", error);
              showAlert(
                "Fehler beim Löschen der Kategorie: " + error.message,
                "error"
              );
            });
        };

        // Event-Listener para el botón de confirmación en el modal de eliminación
        const confirmDeleteButton = document.getElementById(
          "confirmDeleteButton"
        );
        confirmDeleteButton.addEventListener("click", function () {
          deleteCategory();
        });

        // Cargar categorías al cargar la página
        loadCategories();

        // Event-Listener para abrir el modal de creación de categorías
        document
          .getElementById("categoryModalButton")
          .addEventListener("click", function () {
            openModal("categoryModal");
          });

        // Event-Listener para el formulario de creación de categorías
        document
          .getElementById("createCategoryForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
              name: formData.get("categoryName"),
            };
            let url = "http://localhost:3000/categories";
            let method = "POST";
            if (isEditMode) {
              const categoryId = document.getElementById("categoryId").value;
              url = `http://localhost:3000/categories/${categoryId}`;
              method = "PUT";
            }
            fetch(url, {
              method: method,
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify(data),
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error(
                    isEditMode
                      ? "Fehler beim Aktualisieren der Kategorie"
                      : "Fehler beim Erstellen der Kategorie"
                  );
                }
                return response.json();
              })
              .then((result) => {
                console.log(
                  isEditMode
                    ? "Kategorie aktualisiert:"
                    : "Kategorie erstellt:",
                  result
                );
                showAlert(
                  isEditMode
                    ? "Kategorie erfolgreich aktualisiert"
                    : "Kategorie erfolgreich erstellt",
                  "success"
                );
                closeModal("categoryModal");
                loadCategories();
              })
              .catch((error) => {
                console.error("Fehler:", error);
                showAlert(
                  isEditMode
                    ? "Fehler beim Aktualisieren der Kategorie: " +
                        error.message
                    : "Fehler beim Verbinden mit der API: " + error.message,
                  "error"
                );
              });
          });

        // Editar categoría
        window.editCategory = function (categoryId) {
          fetch(`http://localhost:3000/categories/${categoryId}`)
            .then((response) => response.json())
            .then((category) => {
              document.getElementById("categoryId").value = category.id;
              document.getElementById("categoryName").value = category.name;
              document.getElementById("modalAction").textContent =
                "Kategorie aktualisieren";
              isEditMode = true;
              openModal("categoryModal");
            })
            .catch((error) => {
              console.error("Fehler beim Abrufen der Kategorie:", error);
              showAlert(
                "Fehler beim Abrufen der Kategorie-Daten: " + error.message,
                "error"
              );
            });
        };
      });
    </script>
  </body>
</html>
